<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="select-mokepon-section">
            <h1  class="head-title">Mokepon</h1>
            <h2 class="section-title">Elige tu mascota:</h2>
            <article id="mokepon-cards" class="mokepon-cards">               
            </article>
            <button id="select-mokepon-btn" class="select-mokepon-btn">Seleccionar</button>
            <button id="open-map-btn" class="select-mokepon-btn">Open-Map</button>
        </section>
        <section id="watch-map">
            <h1 class="map-title">Recorre el mapa con tu mokepon</h1>
            <canvas id="map"></canvas>
            <button onclick="moveRattata()"></button>
        </section>
        <section id="select-attack">
            <h1  class="head-title">Mokepon</h1>
            <h2 class="section-title">Elige tu ataque:</h2>
            <article id="attack-btns" class="attacks-cards">
            </article>
            <article id="message-conteiner">
                <p id="result">Suerte!</p>
                <div id="restart-button-container">
                    <button id="restart-button">Reiniciar</button>
                </div>
            </article>
            <article class="attacks">
                <div class="player">
                    <p id="lives-player">3</p>
                    <p id="player-mokepon"></p>
                    <div id="attacks-player"></div>
                </div>
                <div class="enemy">
                    <p id="lives-enemy">3</p> 
                    <p id="enemy-mokepon"></p>
                    <div id="attacks-enemy"></div>
                </div>
            </article>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
